            // Function to check if the user is a new visitor
function isNewVisitor() {
  // Check if a cookie named "visited" exists
  const visited = getCookie("visited");
  if (visited) {
    return false; // The user has visited before
  } else {
    // Set a cookie named "visited" that expires in 1 day
    setCookie("visited", "true", 1);
    return true; // The user is a new visitor
  }
}

// Function to get a cookie by name
function getCookie(name) {
  const cookies = document.cookie.split("; ");
  for (let i = 0; i < cookies.length; i++) {
    const [key, value] = cookies[i].split("=");
    if (key === name) {
      return decodeURIComponent(value);
    }
  }
  return null;
}

// Function to set a cookie
function setCookie(name, value, days) {
  const date = new Date();
  date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
  const expires = date.toUTCString();
  document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
}
