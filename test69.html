<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Bio</title>
    <style>
        body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    .header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }
    
    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px;
      padding: 40px;
      background-color: #292929;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .profile h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }
    
    .profile p {
      margin: 10px 0;
      font-size: 18px;
      font-weight: 400;
    }
    
    .profile a {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }
    
    .profile a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    .skills {
      margin: 20px;
      padding: 40px;
      background-color: #292929;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    
    .skills h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }
    
    .skills ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .skills li {
      margin: 10px;
      padding: 10px;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      font-weight: 400;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }
    
    .skills li {
  margin: 10px;
  padding: 10px;
  background-color: #000;
  color: #fff;
  font-size: 18px;
  font-weight: 400;
  border-radius: 5px;
  transition: all 0.2s ease-in-out;
}

.skills li:hover {
  background-color: #fff;
  color: #000;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>
  <header>
    <h1>Hacker Bio</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="profile">
      <img src="https://via.placeholder.com/200" alt="Profile Picture">
      <h2>John Doe</h2>
      <p>Full Stack Developer</p>
      <p>Location: San Francisco</p>
      <p>Website: <a href="#">johndoe.com</a></p>
      <p>Email: johndoe@example.com</p>
    </section>
    
    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li>JavaScript</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Node.js</li>
        <li>React</li>
        <li>Python</li>
        <li>SQL</li>
        <li>AWS</li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Hacker Bio</p>
  </footer>
</body>
</html>
