<!DOCTYPE html>
<html>
  <head>
    <title>inture.xyz</title>
    <style>
      /* Set up universal styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
        body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 18px;
    line-height: 1.6;
  }

  /* Style the heading */
  h1 {
    font-size: 4.5rem;
    font-weight: bold;
    text-align: center;
    margin: 3rem 0;
    text-shadow: 0 0 10px #fff;
  }

  /* Style the list of reasons */
  ol {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 2rem;
    justify-content: center;
    align-items: center;
  }

  /* Style each individual reason */
  li {
    padding: 2rem;
    border-radius: 1rem;
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }
  
  /* Add a hover effect to each reason */
  li:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  /* Add a gradient background to each reason */
  li::before {
    content: "";
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background-image: radial-gradient(ellipse farthest-corner at center, #ff6600 0%, #ff0000 100%);
    transform: scale(0);
    z-index: -1;
    transition: transform 0.3s ease-in-out;
  }
  
  /* Scale the gradient background on hover */
  li:hover::before {
    transform: scale(1);
  }

  /* Style the reason title */
  h2 {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
  }

  /* Style the reason explanation */
  p {
    font-size: 1.5rem;
    text-align: justify;
    margin-bottom: 1rem;
  }

  /* Style the reason number */
  span {
    display: block;
    font-size: 1.2rem;
    text-align: right;
    margin-top: 1rem;
    opacity: 0.7;
  }
  
  /* Add a subtle animation to the reason number */
  span:hover {
    opacity: 1;
    transform: scale(1.1);
  }
  
</style>
 </head>
  <body>
    <h1>Top 10 Reasons Why...</h1>
    <ol>
      <li>
        <h2>Reason 1</h2>
        <p>Explanation goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec rhoncus libero eget semper fringilla.</p>
        <span>1 of 10</span>
      </li>
    </ol>
  </body>
