<!DOCTYPE html>
<html>
  <head>
    <title>Error 404: Not Found</title>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Error 404: Not Found</h1>
    <p>The page you were looking for could not be found.</p>
    <p>You will be automatically redirected to the <a href="index.html">home page</a> shortly.</p>
    <script>
      setTimeout(function () {
        window.location.href = "inture.xyz/index.html";
      }, 3000);
    </script>
  </body>
</html>
