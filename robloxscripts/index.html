<!DOCTYPE html>
<html>
<head>
  <title>inture.xyz</title>
  <style>
/* Define the font and background colors for the page */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f5f5;
  color: #212121;
}

/* Style the page title */
h1 {
  font-size: 4rem;
  text-align: center;
  margin-top: 4rem;
  margin-bottom: 2rem;
  text-transform: uppercase;
  letter-spacing: 0.2rem;
  text-shadow: 2px 2px #f5f5f5;
}

/* Style the list of files */
ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

/* Style each file item */
li {
  margin: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  overflow: hidden;
}

/* Style the link for each file */
a {
  display: inline-block;
  padding: 1.5rem 3rem;
  background-color: #212121;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
  position: relative;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  text-shadow: 1px 1px #1a1a1a;
}

/* Add a hover effect to the link */
a:before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  background-color: #212121;
  z-index: 0;
  transition: all 0.3s ease;
  transform: scale(1);
  border-radius: 10px;
}

a:hover:before {
  transform: scale(1.1);
}

a:hover {
  background-color: #1a1a1a;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

/* Style the link for each file when it is clicked */
a:active {
  transform: translateY(0);
  box-shadow: none;
}

/* Style the link for each file on focus */
a:focus {
  outline: none;
  box-shadow: 0 0 0 2px #212121;
}

/* Add a nice animation to the page title */
h1 span {
  display: inline-block;
  animation: fadeIn 1s;
  animation-delay: 0.5s;
  animation-fill-mode: both;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-2rem);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  <h1>Index of Current Directory</h1>
  <ul>
    <li><a href="niggahub.lua">niggahub.lua</a></li>
    <li><a href="oblivion.lua">oblivion.lua</a></li>
  </ul>
</body>
</html>
